<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijrah To Masihi Converter</title>

    <!-- METAS -->
    <meta name="og:title" content="Hijrah To Masihi Converter">
    <meta name="og:description" content="Converts Hijrah to Masihi or Masihi to Hijrah.">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4476e45297.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>Hijrah To Masihi</header>
        <div class="inputField">
            <input type="text" class="hijrah" id="hijrah" placeholder="Hijrah Year">
            <button class="switch fas fa-random"></button>
            <input type="text" class="masihi" id="masihi" placeholder="Masihi Year" readonly>
        </div>
        <div class="lastPage">
            <button class="convert">Convert</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
